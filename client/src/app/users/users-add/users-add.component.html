<ui-users-form 
    [userForm]="addForm" 
    [formTitle]="addTitle">
</ui-users-form>
<div class="card">
    <div class="card-footer">
        <button class="btn-cancel" (click)="onCancel()">Cancelar</button>
        <button class="btn-save" [disabled]="inValidForm()" (click)="onSubmit()" [disabled]="!addForm.valid">Guardar</button>
    </div>
</div>
