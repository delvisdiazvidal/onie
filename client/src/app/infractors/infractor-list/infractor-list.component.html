<div class="row">
    <div class="col-md-6">
        <button class="btn btn-success" (click)="onNew()">Nueva Infracci√≥n</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title"></h5>
                <h6 class="card-subtitle mb-2 text-muted">Listado de Infracciones</h6>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item click" 
                    style="cursor: pointer"
                    *ngFor="let item of penalty$ | async;" 
                    (click)="onShow(item.penaltyCode)">
                        <div class="col-md-12">
                            <div class="text-left row-md-4">
                                <h5> {{item.penaltyPersonName}} </h5>
                            </div>
                            <div class="text-left row-md-4">
                                <strong>CI: </strong> {{item.penaltyPersonCI}} | <strong>Dir: </strong>{{item.penaltyPersonDir}} 
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
