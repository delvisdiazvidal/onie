<div class="col-md-4 offset-md-4">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="username" id="username" class="form-control" formControlName="username" #autofocus>
            <small *ngIf="usernames.invalid && usernames.touched" >
                <small class="text-danger" *ngIf="usernames.errors.required">{{errors.required}}</small>
            </small>
        </div>
        <div class="form-group">
            <label for="password">ContraseÃ±a</label>
            <input type="password" id="password" class="form-control" formControlName="password">
            <small *ngIf="password.invalid && password.touched" >
                <small class="text-danger" *ngIf="password.errors.required">{{errors.required}}</small>
            </small>
        </div>
        <button class="btn btn-primary" [disabled]="inValidForm()" type="submit">Entrar</button>
    </form>
</div>
