<div class="col-md-4 offset-md-4">
    <form [formGroup]="signForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" 
                    id="username" 
                    formControlName="username" 
                    class="form-control"
                    placeholder="Usuario">
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" 
                    id="password" 
                    formControlName="password" 
                    class="form-control"
                    placeholder="Contraseña">
        </div>
        <div class="form-group">
            <label for="firstName">Nombre</label>
            <input type="text" 
                    id="firstName" 
                    formControlName="firstName" 
                    class="form-control"
                    placeholder="Nombre Completo">
        </div>
        <div class="form-group">
            <label for="lastName">Apellidos</label>
            <input type="text" 
                    id="lastName" 
                    formControlName="lastName" 
                    class="form-control"
                    placeholder="Apellidos">
        </div>
        <div class="form-group">
            <label for="personDir">Dirección</label>
            <textarea type="text" 
                    class="form-control" 
                    formControlName="personDir" 
                    id="personDir" 
                    rows="6"
                    placeholder="Dirección Particular">
            </textarea>
        </div>
        <div class="form-group">
            <label for="personCompany">Empresa</label>
            <input type="text" 
                    id="lastName" 
                    formControlName="personCompany" 
                    class="form-control"
                    placeholder="Empresa a que pertenece">
        </div>
        <div class="form-group">
            <input type="text" 
                    id="roleCode" 
                    formControlName="roleCode" 
                    class="form-control"
                    hidden>
        </div>
            <button class="btn btn-primary" type="submit" [disabled]="!signForm.valid">Regístrate</button>
    </form>
</div>
